[<a href="/">home</a>]
<h2>My Blog</h2>
<h5>There
  {% if blogs.count == 1 %}
    is
  {% else %}
    are
  {% endif %}
  {{ blogs.count }} blog{{ blogs.count|pluralize }}</h5>

{% for blog in blogs %}

<b><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></b><br />
<i>{{ blog.date|date:'M d Y'|upper }}</i>
<p>{{ blog.description|striptags|truncatechars:50 }}</p>

{% endfor %}
