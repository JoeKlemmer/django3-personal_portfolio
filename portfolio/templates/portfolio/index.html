<h2>Portfolio Page</h2>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" width="280" height="240">
<br />
<br />
{% if project.url %}
  <a href="{{ project.url }}">Link</a>
<br />
<hr>
<br />
<a href="blog">Blog</a>
{% endif %}
{% endfor %}
